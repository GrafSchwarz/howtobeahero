        <h2>Vorwort</h2><p>Nun sind wir nach all den Erklärungen endlich bei der
        tatsächlichen Charaktererstellung angekommen. Falls du etwas
        nachschlagen willst, schaue einfach auf die Kästen mit der Aufschrift:
        <strong>Zum Nachlesen</strong> in den Artikeln Begabungen und
        Fähigkeiten.</p><p>Zunächst ein kleines Vorwort. Jeder Mensch ist in
        gewissen Dingen besser oder schlechter als andere. Manche Dinge erlernen
        sich leichter, andere schwerer. Wenn eine Person z.B. sehr fit ist, wird
        sie wohl wenigstens eine Sportart, wenn nicht sogar mehrere, betreiben
        und entsprechend mehr Ausdauer haben als jemand, der dies nicht
        tut.</p><p>Eine studierte Person wird wahrscheinlich ein breiteres
        Wissensspektrum haben und ein Comedian im Zwischenmenschlichen kein
        kompletter Volltrottel sein.</p><p>Deshalb ergeben sich die Werte der
        Begabungen aus den Werten der Fähigkeiten.</p><h2><span
        class="mw-headline" id="Errechnung">Errechnung</span></h2><p>Jeder
        Charakter erhält zunächst 400 Fähigkeitspunkte. Zuerst solltest du also
        Fähigkeiten auf deine Begabungen aufteilen und diese auf den Charakter
        abstimmmen. Ist das erledigt, nimm ganz einfach alle Fähigkeitspunkte
        innerhalb einer Begabung zusammen und teile sie durch 10. Eine Fähigkeit
        darf nicht auf den Wert 0 gesetzt werden.</p><p>Hierbei ist kaufmännisch
        zu runden.</p><blockquote><p>Beispiel:</p><pre><code>129 Punkte in der
        Begabung Handeln = Handeln 13</code></pre></blockquote><p>Wenn alle
        deine Punkte in Fähigkeiten investiert wurden, sind es nur noch zwei
        kleine Schritte zum (rechnerisch) fertigen Charakter.</p><p>Nun rechnen
        wir die Geistesblitzpunkte aus. Nimm also einfach deine Begabungswerte
        und teile sie jeweils durch 10.</p><p>Hierbei ist kaufmännisch zu
        runden.</p><blockquote><p>Beispiel:</p><pre><code>Handeln 13 geteilt
        durch 10 = 1,3 = 1 Geistesblitzpunkt in Handeln

        Handeln 18 geteilt durch 10 = 1,8 = 2 Geistesblitzpunkte in
        Handeln</code></pre></blockquote><p>Da die Begabungen ebenfalls angeben,
        wie gut oder leicht man Dinge erlernt, haben diese auch einen Einfluss
        auf die Fähigkeiten.</p><p>Nun nimm einfach den Wert der Begabung und
        addiere ihn auf jede Fähigkeit, die dazu
        gehört.</p><blockquote><p>Beispiel:</p><pre><code>Holzfällen 50 +
        Handeln 13 = Holzfällen 63</code></pre></blockquote><p>Und schon ist
        dein Charakter fertig!</p><p>Zu guter Letzt ist anzumerken, dass keine
        Fähigkeiten über 100 Punkte haben kann. Wenn du bei deiner Rechnung für
        eine Fähigkeit einen Wert größer als 100 rausbekommst, setze die
        überzähligen Punkte anderweitig innerhalb dieser Begabung
        ein.</p><p>Hier noch zwei Empfehlungen, um den Spielspaß zu
        maximieren:</p><pre><code>Meide Fähigkeiten mit niedrigen Werten.
        Einfach einen oder nur 5 Punkte auf jede Fähigkeit zu verteilen, ist
        wenig sinnvoll.

        Wenn es ein Spieler unbedingt will, kann er bei bestimmten Fähigkeiten
        auch auf den Bonus der Begabung
        verzichten.</code></pre><h2>Charakterentwicklung in
