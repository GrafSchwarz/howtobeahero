      content: >-
        <p>In <strong>How to be a Hero</strong> bilden drei Arten von Begabungen
        die Grundlage für deinen Charakter und dessen Fähigkeiten: Handeln,
        Wissen und Soziales.</p><p>Begabungen geben an, was deines Charakters in
        einem bestimmten Feld von Fähigkeiten kann.</p><p>Solltest du eine
        Aktion ausführen wollen, die du nie explizit gelernt hast, musst du eine
        Probe auf den Wert der Begabung würfeln, zu der die entsprechende Aktion
        zählt.</p><p>Was beinhalten diese
        Begabungen?</p><p></p><table><tbody><tr><td
        data-colwidth="110"><p>Handeln</p></td><td><p>Eine Handlung ist, was
        dein Charakter aktiv tut, meist mit physischen Auswirkungen. Hierbei ist
        es egal, ob der Charakter Bäume fällt oder auf einem Pferd reiten
        möchte, all diese Fähigkeiten sind unter Handeln zu
        finden.</p></td></tr><tr><td
        data-colwidth="110"><p>Wissen</p></td><td><p>Wissen braucht dein
        Charakter beispielsweise, um eine fremde Sprache zu verstehen,
        politische Zusammenhänge einordnen zu können, mathematische
        Zusammenhänge nachvollziehen oder Pflanzen und Tiere unterscheiden zu
        können.</p></td></tr><tr><td
        data-colwidth="110"><p>Soziales</p></td><td><p>Soziale Fähigkeiten
        werden vor allem bei der Interaktion mit NSCs notwendig. Wenn dein
        Charakter beispielsweise mit einem Händler feilschen möchte, versucht,
        jemanden zu manipulieren oder anhand seiner Menschenkenntnis zu
        erkennen, ob er belogen wird.</p></td></tr></tbody></table><h2>Zum
        Nachlesen</h2><p>Die Werte der Begabungen ergeben sich aus den in einer
        Begabung eingesetzten Fähigkeitspunkten geteilt durch 10. Es wird
        kaufmännisch (also ab 5) aufgerundet.</p><pre><code>Beispiel:

        - 123 Punkte in Handeln ausgegeben = 12 Punkte in Handeln

        - 129 Punkte in Handeln ausgegeben = 13 Punkte in Handeln

        </code></pre><h2>Handeln</h2><p>Handeln hat vor allem eine physische
        Komponente. Körperlich anstrengende Aktionen (bspw. das Anheben eines
        schweren Gegenstands) zählen genauso in diese Gruppe wie feinmotorische
        Aktionen (bspw. das Schnitzen einer Holzfigur).</p><p>Hier einige
        Beispiele für typische Fähigkeiten, die unter Handeln
        fallen:</p><table><tbody><tr><td><pre><code>Klettern

        Rennen

        Schlagen

        Treten

        Schießen

        Schneidern

        Kochen

        Heben

        Tischlern

        Angeln

        Holzschnitzen

        Verstecken</code></pre></td><td><img
        src="https://howtobeahero.de/images/7/75/Howky_handeln.png" width="300"
        height="312" /></td></tr></tbody></table><h2>Wissen</h2><p>Fähigkeiten,
        die in der Gruppe Wissen heimisch sind, gelten oft als neutral und
        analytisch.</p><p>Hierunter fallen meist geistige Fähigkeiten, die
        besonders von Intelligenz und Bildung abhängen, wie beispielsweise
        Fremdsprachen, Spuren lesen oder Pflanzenkunde.</p><p>Hier sind einige
        Beispiele für Fähigkeiten, die unter Wissen
        fallen:</p><table><tbody><tr><td><pre><code>Deutsch

        Polnisch

        Englisch

        Latein

        Modedesign

        Geographie

        Spuren lesen

        Politik

        Mathematik

        Literatur

        Fauna

        Flora

        Programmieren

        Wahrnehmung</code></pre></td><td><img
        src="https://howtobeahero.de/images/0/0b/Howky_lesen.png" width="300"
        height="300" /></td></tr></tbody></table><h2>Soziales</h2><p>Soziales
        beschreibt Fähigkeiten mit sozialem Ausmaß, also alles, was mit
        zwischenmenschlicher Interaktion zu tun hat.</p><p>Hierzu gehören aktive
        Fähigkeiten wie Lügen oder Manipulieren, aber auch passive Fähigkeiten
        wie beispielsweise Menschenkenntnis.</p><p>Zu guter Letzt auch hier
        nochmal einige typische Fähigkeiten, die unter Soziales
        fallen:</p><p></p><table><tbody><tr><td><pre><code>Feilschen

        Lügen

        Menschenkenntnis

        Manipulieren

        Betören

        Beeindrucken

        Unterhalten

        Einschüchtern

        Begeistern

        Beruhigen</code></pre></td><td><img
        src="https://howtobeahero.de/images/f/fc/Howky_sozial.png" width="300"
        height="300" /></td></tr></tbody></table>
