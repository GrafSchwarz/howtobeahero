      content: >-
        <p>Geistesblitzpunkte bieten dir die Möglichkeit, dein Schicksal selbst
        in die Hand zu nehmen. Und das geht so:</p><p>Geistesblitzpunkte
        erlauben dir, noch einmal auf eine verpatzte Probe zu würfeln, solange
        der erste Wurf kein kritischer Misserfolg war. Dazu nimmst du die
        Grundwerte der einzelnen Gruppen Handeln, Wissen und Soziales, die du
        zuvor schon berechnet hast, und teilst sie noch einmal durch
        10.</p><p>Nicht schummeln! Es wird kaufmännisch gerundet. Wenn du also
        einen Begabungswert von 12 hast, erhältst du in dieser Gruppe nur einen
        Geistesblitzpunkt. Wenn du einen Begabungswert von 15 hast, erhältst du
        2 Geistesblitzpunkte. Die Geistesblitzpunkte gelten nur für die
        jeweilige Begabung.</p><p>Du kannst also keinen Geistesblitzpunkt von
        Wissen für eine verpatzte Probe auf Rennen (Handeln) verwenden. Zudem
        sind eingesetzte Punkte für den Moment verbraucht.</p><p>Wenn du also
        wie im Beispiel oben nur einen Geistesblitzpunkt in einer Begabung hast,
        dann überlege dir gut, wann du ihn einsetzen möchtest.</p><p>Die
        Geistesblitzpunkte sind einen Abend bzw. ein Abenteuer lang gültig. Das
        bedeutet, dass sie sich erst wieder regenerieren, wenn ihr das Abenteuer
        beendet habt. Ungenutzte Geistesblitzpunkte sind nicht in den nächsten
        Abend oder das nächste Abenteuer übertragbar. Wird also ein zweites
        Abenteuer mit denselben Charakteren gespielt, so beginnt ihr wieder mit
        einem vollen Geistesblitz-Konto, nicht mehr und nicht
        weniger.</p><p>Müsst ihr ein Abenteuer aus Zeitgründen auf mehrere
        Abende verteilen, so regenerieren sich die Geistesblitzpunkte bis zum
        nächsten Abend.</p><img
        src="https://howtobeahero.de/images/c/cb/Howky_geistesblitz.png"
        width="300" height="300" class="mw-file-element" data-file-width="400"
        data-file-height="400" /><p></p>
