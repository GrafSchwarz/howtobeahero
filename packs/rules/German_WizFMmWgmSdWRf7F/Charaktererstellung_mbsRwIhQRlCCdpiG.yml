      content: >-
        <p>Fähigkeiten sind, wie der Name schon andeutet, Tätigkeiten, die ein
        Charakter explizit gelernt oder gemeistert hat. Es ist immer besser für
        eine Aktion, eine passende Fähigkeit zur Hand zu haben, als zu
        versuchen, auf die Begabung zu würfeln.</p><p>Fähigkeiten lassen sich
        immer in eine der drei Begabungen einordnen. Solltest du dir nicht
        sicher sein, welcher Begabung eine Fähigkeit zuzuordnen ist, entscheidet
        der Spielleiter.</p><p>Der eigentliche Fähigkeitswert wird aus den
        eingesetzten Fähigkeitspunkten und dem Begabungswert errechnet. Der
        Bonus wird zu jeder Fähigkeit addiert, es sei denn, ein Spieler möchte
        dies explizit nicht.</p><p>Genauer erklärt ist dies in der rechnerischen
        Charaktererstellung.</p><h2>Zum Nachlesen</h2><p>Der eigentliche Wert
        einer Fähigkeit, auf den letzten Endes gewürfelt wird, besteht aus den
        für diese Fähigkeit eingesetzten Punkten zuzüglich des Wertes der
        entsprechenden Begabung.</p><pre><code>Beispiel:

        Hartmut hat insgesamt 200 seiner Punkte in Handeln gesteckt (Handeln =
        20) und 50 davon in Holzfällen (Holzfällen = 50). Sein endgültiger Wert
        in Holzfällen berechnet sich folgendermaßen:


        Holzfällen 50 + Handeln 20 = Holzfällen 70</code></pre><p></p>
